    <section id=adivinanza>
    <h3>Para comprobar si has estado prestado atención a nuestra página te vamos a preguntar</h3>
    <h2>¿Cuantos servicios brindamos?<input type="text" id="guessField" class="guessField"
        ></h2>
        <p><input type="submit" value ="Responder" class="guessSubmit" id="submitguess" width=25%></p>

    <script type = "text/javascript"> 
  
        
        var y = 4; 
          
        
        var guess = 1; 
          
        document.getElementById("submitguess").onclick = function(){ 
          
       
       var x = document.getElementById("guessField").value; 
      
       if(x == y) 
       {     
           alert("¡Felicitaciones. Haz adivinado!"); 
       } 
       else if(x > y) 
       {     
           guess++; 
           alert("Casi. ¡Son menos!"); 
       } 
       else
       { 
           guess++; 
           alert("Casi. ¡Son más!") 
       } 
    } 
    </script>
